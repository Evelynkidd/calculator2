<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="Container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" type="text" class="form-control">
        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>add
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">subtract
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">mulitply
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">divide
            </label>
          </div>
        </div>


        <button type="submit" class="btn">Go!</button>
      </form>

      <div id="output">

      </div>
    </div>
  </body>

</html>
